UPGRADECENTER_OFFCYCLE_REWARDS_FEATURE_INTRO=<p>SAP SuccessFactors is excited to introduce Reward and Recognition functionality as part of the Compensation Suite\! Spot awards are used by many organizations as a tool to recognize outstanding contributions when they happen. SAP SuccessFactors Compensation solution now provides a way to manage the budget, eligibility, guidelines, approval process and reporting of spot awards. The award nomination and approval processes can be done from either a desktop or mobile device. In addition, customers using SAP SuccessFactors Employee Central can have award amounts automatically published, upon approval. SAP SuccessFactors Intelligent Services provides a vehicle for consuming the spot award event in real-time and building an integration to an external HR System or your intranet.</p> <ul> <li>Intuitive UI for managers to recognize performance of their direct reports.</li> <li>Set up monetary or non-monetary (thank you) recognition programs to reinforce a culture of recognition.</li> <li>Define award categories aligned with behaviors that you want to encourage across the organization.</li> <li>Specify different award levels in accordance with the level of effort of contribution.</li> <li>Ability to define guidelines in different currencies based on combination of country/region, category and level.</li> <li>Responsive user interface compatible with desktop and mobile devices.</li> <li>Overall view of the budget and its utilization across the program.</li> </ul>
UPGRADECENTER_OFFCYCLE_REWARDS_FEATURE_NAME=$(ADMINV2_SPOT_AWARD_ONE_ADMIN)
