UPGRADECENTER_CAL_DRTM_FEATURE_INTRO=Data Retention Time Management (DRTM) enables you to configure the data retention time for different types of data. Data retention time is the period of time that a particular type of data must be retained before it can be permanently purged from the system using the Data Retention Management tool. <br/> <br/> This upgrade adds a new object to your instance that you can use to configure data retention times for the following types of data\: <br/> <br/> DRTM $(CALIBRATION_Calibration)\: <ul> <li>$(CALIBRATION_Calibration) Subject</li> </ul> <br/> Data retention times are configured using the Metadata Framework (MDF). After performing this upgrade, you can use theManage Datatool to define the retention times for this data, for different countries/regions and for active and inactive users.
