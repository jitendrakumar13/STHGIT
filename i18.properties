UPGRADECENTER_RBP_FEATURE_INTRO=Role-Based Permissions is a modern, flexible system for managing permissions in SuccessFactors. The system is designed to ease administration by centralizing the management of permissions and automating permission granting. It provides this capability by allowing granular definition of permission roles, and providing rules-based capabilities to automate the granting of permission roles.
