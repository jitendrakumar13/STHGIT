UPGRADECENTER_PUBLIC_V12_PROFILE_INTRO=The new v12 Public User Profile provides a complete modern, sleek, and personalized view of each employee. Employee Profile is a key component to gathering, storing and accessing information about your talent as well as employees connecting with one another. Drive higher adoption and usage of Employee Profile with these updated features\:<br /> <ul><li>Primary personalized splash page with only generally public information about employees</li> <li>Updated look and feel</li> <li>Improved layout to quickly identify phone, timezone and/or photo about another employee</li> </ul> The public profile is a great way to enable employees to find contact information about other employees, without the clutter of background data they might be permissioned to see. Instead it focuses on the key phone/address contact information, photo and personalization of the employee, their interests/tags, badges they have earned and a high level summary of where they are in the organization chart. This can be setup and permissioned by you as the administrator.<br />It?s easy to use and a great addition to your suite. Upgrade today\!
