UPGRADECENTER2_PURGE_EXTERNAL_LEARNERS_INTRO=This upgrade purges all existing integrated external learners after Identity Authentication migration. Please be aware that users who have never logged in are required to reset passwords after the upgrade is complete. We recommend that users finish their own first-time login before the purge. This upgrade can?t be reverted, so the purged data can?t be recovered. All the external learners will be permanently removed from the database. Please consider this before upgrading.
