ANALYTICS_REPORTCENTER_UPGRADECENTER_ADVANCED_EDITION_PROVISIONING_FEATURE_DISABLED=Stories in People Analytics, also known as Story reports, has been unavailable due to a change to the user authentication process, which was resolved in May 2020. Action must be taken by your administrator to update the settings in the Identity Authentication service to restore your access to Story reports. Learn more about the update, on the SAP SuccessFactors Community (https\://community.successfactors.com/t5/Platform-Resources-Blog/Migration-to-SAP-Cloud-Identity-Authentication-With-IAS-IPS-from/ba-p/245740).
