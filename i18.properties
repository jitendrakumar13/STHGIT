UPGRADECENTER_ANALYTICSEC_INTRO=<p align\="justify">Get analytics on your workforce, presented in a simple way when and where you need them. New for SAP SuccessFactors Employee Central, you can get access to a wide variety of HR metrics for your organization such as demographics and diversity, headcount, hire and termination rates, and much more. You can see and filter these metrics and insights according to your supervisory and location hierarchies via interactive Home Page tiles and the embedded Insights panel.</p> <br /><p>The availability of metrics and dimensions can be limited by your systems configuration and availability of data in standard fields in SAP SuccessFactors Employee Central.</p><br /><p>Note\: Any existing Demo metrics within your instance will be deleted by this upgrade.</p>
