UPGRADECENTER__RIGTH_TO_RETURN_NOTE_DESC1=The migration to the new data model is an opt-in feature. Once the migration is completed, you can <b>only</b> use the new data model. 
UPGRADECENTER__RIGTH_TO_RETURN_NOTE_DESC2=After the migration, we recommend that you don?t change the visibility of Right to Return in the object definition for the position anymore. This is to avoid any potential inconsistencies in the data.
UPGRADECENTER__RIGTH_TO_RETURN_NOTE_DESC3=All upcoming developments (for example, those regarding data protection and privacy) will be based on the new data model only. 
UPGRADECENTER__RIGTH_TO_RETURN_NOTE_DESC4=The Right to Return is displayed on the Position tile, and on the side panel in the Position Org Chart. After the migration, this information won?t be displayed in the Position Quick Card or in the Position under ?Manage Data?. However, it will be displayed under ?Manage Data? when you select the object type ?Position Right to Return?. 
UPGRADECENTER__RIGTH_TO_RETURN_NOTE_DESC5=The configuration options in Position Management settings for Right to Return stay as before.
UPGRADECENTER__RIGTH_TO_RETURN_NOTE_DESC6=The permission concept for Right to Return changes slightly. For the current (composite) data model, you can use field-level permissions. For the new (MDF object) data model, you need to set up the permission settings as described in the <a href\="https\://help.sap.com/doc/067c84408d824c7382637fc264e11310/1708/en-US/SF_IMP_MDF.pdf">MDF implementation guide</a>. After the migration, it is necessary to set for all relevant users the permissions for the Right to Return based on the new data model.
UPGRADECENTER__RIGTH_TO_RETURN_NOTE_DESC7=Migrating to the new data model could possibly affect the Position API you use for custom integration and replication. If you use such an API and want to migrate, please create a BCP ticket under component <b>LOD-SF-INT-EC</b>. In the title of the ticket, include the text ?Right to Return Migration ? Integration Issue? so that we can assign it to the relevant colleague. 
UPGRADECENTER__RIGTH_TO_RETURN_NOTE_DESC8=Please note that any business rules configured in the old model won?t work anymore in the new model.
