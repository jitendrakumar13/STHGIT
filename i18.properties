UPGRADECENTER_ACTION_SEARCH_INTRO=<p>Action Search is a powerful new navigation aid that provides quick access to people and actions across SuccessFactors HCM suite. It enables you to describe what you want to do in your own words, using natural language, and then choose from a list of suggested actions.</p> <p>For example, by typing ?goals? in the search box, you are presented with a number of possible actions, such as ?view my goals?, ?view my goals status report?, ?enter development goals?, or ?edit my goals?. Another user, on the other hand, might type the word ?objectives? but will find the same available actions. By selecting an action, the user can either perform the action in place or navigate directly to the appropriate page. Taking action is quick and easy with Action Search\!</p> <br/><p>Administrators can also manage the actions available in Action Search. Using the Manage Action Search tool, you can\:</p> <ul> <li>View all the supported actions</li> <li>Enable or disable specific actions</li> <li>Add or edit action labels</li> <li>Add new search terms</li> </ul> <br/><p>This feature requires V12 User Interface, Role-Based Permissions (RBP) and User Directory Search.</p>
