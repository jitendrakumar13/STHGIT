UPGRADECENTER_RCM_JOB_ANALYZER_MANAGE_PERMISSION_ROLES_DESC=Before users can use the Job Analyzer, they have to be granted the following permissions via Role-Based Permissions \: <ul> <li>View Job Analyzer Language Section</li> <li>View Job Analyzer Hireability Section</li> </ul> <br/> Admins can grant these permissions by using the Manage Permission Roles tool. Select the desired role and navigate to Permission... > Administrator Permissions > Manage System Properties.
