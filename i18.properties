UPGRADECENTER_GENERICOBJECTS_NEW_EXPORT_INTRO=<p><b> Metadata Framework (MDF) New Export </b></p>  <p> This feature introduces the new redesigned export function for Metadata Framework (MDF) ? which provides important benefits like saving memory footprint , pagination support for big data volume , better extensibility and scalability.</p>  <p> The new redesigned export is a backend change and does not involve changes to export User Interface. It should be noted that Read Access Logging (RAL) for export is part of the redesigned export as part of compliance requirements.</p>  <p> Based on the design there are certain behavior changes in the new export compared to existing export , which can be referenced at https\://help.sap.com/viewer/e4a4ce68589841709a8202928c23803a/latest/en-US/ </p>
UPGRADECENTER_GENERICOBJECTS_NEW_EXPORT_NAME=MDF New Export
UPGRADECENTER_GENERICOBJECTS_NEW_EXPORT_NOTE_DESC=The feature New Export for Metadata Framework (MDF) requires Metadata Framework (MDF)/Generic Objects to be enabled. If Metadata Framework (MDF)/Generic Objects is not enabled please enable MDF/Generic Object framework via Upgrade Center , under Admin Center
UPGRADECENTER_GENERICOBJECTS_NEW_EXPORT_NOTE_KEY=If Generic Objects is not turned on -- Please enable Generic Objects framework via Upgrade Center under Admin Center.
