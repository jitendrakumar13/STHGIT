UPGRADECENTER2_WSM_MIGRATION_INTRO=?????????????????????????????????????????????<p>Talent Intelligence Hub enables organizations to maintain skills and other people attributes critical for success. People in the organization can access these attributes and add them to their unique repository of attributes known as the Growth Portfolio.</p>??
UPGRADECENTER2_WSM_MIGRATION_INTRO_NOTE=????????????????????????????????????????????? <p><u>Migration from Job Description Manager (JDM)\:</u> The Job Description Manager user interface will be disabled once you successfully upgrade to Talent Intelligence Hub.</p><br/><p><u>Migration from Job Profile Builder (JPB) or Center of Capabilities (CoC)\:</u> The Center of Capabilities user interface will be disabled once you successfully upgrade to Talent Intelligence Hub.</p><br/><p>Before starting the migration process, it is recommended that you\:</p><ul><li>Enable Talent Intelligence Hub in preview or test environments before permanently enabling it for production environments.</li><li>Export the existing data (competencies and behaviors) before triggering this upgrade. Don?t perform any changes to the data once the migration is triggered.</li><li>Run the checks from Admin Center > Check Tool > Migration > Talent Intelligence Hub. If the checks fail, we strongly advise you to fix them before proceeding with the migration. </li></ul><br/><p><b>NOTE\:</b> If the CompetencyNameLengthCheck, BehaviorNameLengthCheck or JDMCompetencyBehaviorNameLengthCheck fails, ensure that you fix these checks before proceeding with the migration. If you trigger the upgrade without fixing these checks, we?ll take a backup of the competency and behavior names that exceed 236 characters and then automatically truncate competency and behavior names to 236 characters before migrating them to Talent Intelligence Hub. If required, you can access this backup, edit the impacted competency and behavior names, and import them to Talent Intelligence Hub again.</p> <ul><li>For more information on the migration process, refer to the Talent Intelligence Hub guide on the SAP Help portal.</li></ul>??
