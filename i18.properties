UPGRADECENTER2_TALENT_POOL_FEATURE_DESC=A talent pool is a group of candidates suited to a particular type of job opportunity. Recruiters, sourcers and hiring managers can search any talent pool as a targeted method of candidate sourcing. Use talent pools to group, filter, search, and manage candidates.
UPGRADECENTER2_TIH_SKILL_EXTRACTION_DESC=AI-Assisted Skills Architecture Creation
UPGRADECENTER2_TIH_SKILL_EXTRACTION_FAILED=Unable to extract skills due to an application error. Please try again later or contact your system administrator.
UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_DISCLAIMER=<p><u>Disclaimer\:</u> We recommend that you first test this feature in preview or test environments before enabling it for production environments. This feature is intended for customers who want to quickly get started with creating a skills library in Talent Intelligence Hub, mapping job roles to skills in Job Profile Builder, and synchronizing skills to the Growth Portfolio of employees once the Growth Portfolio is enabled.</p><br/>
UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_DISCLAIMER_LIMITATIONS=<p>Please ensure that you?re aware of the limitations and effects of this upgrade. For details, see the latest Talent Intelligence Hub documentation on the SAP Help Portal.</p><br/>
UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_GP_ENABLED=<p>Additionally, if you?ve already enabled Growth Portfolio in your instance, please note that this upgrade process will automatically synchronize all the extracted skills to the Growth portfolio of employees.</p><br/>
UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_GP_NOT_ENABLED=<p>If you haven?t enabled Growth Portfolio in your instance, you can review the extracted skills and the job role to skill mapping, and then make amendments as needed. After reviewing the skills, enabling the Growth Portfolio will synchronize the skills mapped to the job role with the Growth Portfolio.</p><br/>
UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_SKILLS_ARCH_CREATOR=<p><u>AI-Assisted Skills Architecture Creation\:</u> The AI-Assisted Skills Architecture Creation feature allows organizations to quickly set up skills libraries and map job roles to skills. This feature extracts skills from the description maintained in the job profiles and job requisitions (created from job profiles) and sends the skills to the Attributes Library in Talent Intelligence Hub.</p><br/>
UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_UPGRADE_STATUS=<p>To check if the upgrade has completed, please go to ?Scheduled Job Manager? and see the status of the ?Skills Extractor Job?.</p><br/>
UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_WARNING=<p><u>Warning\:</u> This upgrade CANNOT be undone. This feature uses AI and can generate plausible results. It?s recommended that you review all the AI-generated content and make changes as necessary.</p><br/>
UPGRADECENTER2_TIH_SKILL_EXTRACTION_IN_PROGRESS=Your system is extracting skills from Job Profile Builder. Please check the status <a href\="/xi/ui/schedulerserviceui/pages/sap/sf/schedulerservice/jobmanager/index.xhtml">here</a>.
UPGRADECENTER2_TIH_SKILL_EXTRACTION_NAME=AI-Assisted Skills Architecture Creation
UPGRADECENTER2_TIH_SKILL_EXTRACTION_POST_UPGRADE_DESC=<p><u>Post Upgrade Steps\:</u> After the upgrade, the extracted skills are not available for selection through the attribute picker for all supported modules. Review the skills and run the ?Update Inferred Skills to Confirmed? job to change the status of the skills to Confirmed. The confirmed skills will be available for selection through the attribute picker.</p>
UPGRADECENTER2_TIH_SKILL_EXTRACTION_SUCCESS=The skills extraction process has completed successfully.
UPGRADECENTER2_TIH_SKILL_EXTRACTION_UPGRADE_AFFECTS_USERS=<ul style\="list-style-type\:disc"><li>This change affects all users. </li> <li> This feature applies if you have Active Job Profiles in Job Profile Builder.</li> </ul>
UPGRADECENTER2_TIH_SKILL_EXTRACTION_WITH_WARNING_MSG=$(UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_WARNING)  $(UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_DISCLAIMER) $(UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_DISCLAIMER_LIMITATIONS) $(UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_SKILLS_ARCH_CREATOR) $(UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_GP_ENABLED) $(UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_GP_NOT_ENABLED) $(UPGRADECENTER2_TIH_SKILL_EXTRACTION_INTRO_UPGRADE_STATUS) $(UPGRADECENTER2_TIH_SKILL_EXTRACTION_POST_UPGRADE_DESC)
