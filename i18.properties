UPGRADECENTER_PEOPLE_PROFILE_3_INTRO=<p> People Profile is a new user interface for Employee Profile and Employee Central, featuring an intuitive and modern user experience and a consolidated, one-page view of the entire employee profile.</p> <p>People Profile supports all major functionality available in earlier versions of the UI, along with greater configurability and complete role-based permission control. It uses a responsive design that adjusts the display to fit your device, for optimal viewing on desktop, tablet, and smartphone. To make it easier to read at a glance, People Profile gathers together on a single page all of the information that was previously displayed on many different pages or tabs. Now you can see the most important or most recent information first and drill down to see more detail when you need it. </p> <p>Instead of a separate ?public profile? page, People Profile uses a collapsible page header that is fully configurable and permission-controlled. All of the information and functionality on your existing employee profile are now available on the single, unified People Profile page, or can be accessed immediately in a dialog window.</p> <p>Administrators can use a convenient drag-and-drop configuration tool to set up the People Profile and manage its content and layout.</p> <p>This feature requires Employee Profile, V12 User Interface, Role-Based Permissions.</p> <p>For detailed information, please refer to the People Profile Administration Guide, on the SAP Help Portal at http\://help.sap.com/cloud4hr.</p>
UPGRADECENTER_PEOPLE_PROFILE_3_NAME=People Profile
