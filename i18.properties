UPGRADECENTER_PM_V12_Acceleration_FEATURE_INTRO=Performance Management v12 is the updated version of the SuccessFactors PM product, offering a modernized interface, tools for managers and a streamlined experience for all users. <br /><br /> PM v12 Acceleration is a significant upgrade that will bring many features from the older, more highly-configurable Performance Management v11 to the PM v12 look and feel. PM v12 Acceleration will be the version of the Performance Management product that will continue to be developed with new features and enhancements going forward. <br /><br />With this upgrade, a large number of features will be added to PM v12 and PM v11 customers will gain an entirely new look and feel, so it?s best to consider thoroughly the timing of the upgrade. Many resources have been provided here, but it?s also recommended that the upgrade be enabled in Test instances, and forms launched and tested, before enabling PM v12 Acceleration in Production instances. Please note that after upgrading, only forms with the PM v12 look and feel can be launched; it will no longer be possible to launch both PM v12 and PM v11 forms in the same instance. 
UPGRADECENTER_PM_V12_FEATURE_DESC=Performance Management v12 Description
UPGRADECENTER_PM_V12_FEATURE_INTRO=Today?s workforce is changing and is used to applications like Facebook, LinkedIn and Twitter. Giving them software that is more familiar and intuitive will drive retention and motivation within your organization. PMv12 gives you the vehicle to drive these initiatives. <br /><br />Additionally, $(managers) need tools that allow them to spend their time on strategy and team development. PMv12 is heavily focused on streamlining the $(manager) experience with the performance review cycle. <br /><br />Top 3 Reasons you will want to upgrade to PMv12 are\: <ol> <li>Updated User Interface - attractive, clean and to-the-point.</li> <li>Focus on what?s next\: Complete reviews more quickly with the Team Overview and the enhanced form.</li> <li>Ad Hoc Peer Feedback Quickly\: Using the Ask for Feedback feature you can quickly ask for informal feedback about an $(employee).</li> </ol> <br/><b>SPECIAL NOTES\:</b> Once you enable PMv12, you can still access your old PMv11 forms and templates, but will no longer be able to download the old format from the $(ADMINV2_CL). The $(ADMINV2_CL) in $(ADMINV2_MANAGE_TEMPLATES) will only offer you PMv12 content.
UPGRADECENTER_PM_V12_FEATURE_NAME=Performance Management v12
