UPGRADECENTER2_SSO_IAS_CHANGE_INTRO=SAP SuccessFactors is adopting the SAP Cloud Identity Services Identity Authentication and Identity Provisioning for identity management. Identity Authentication provides you with simple, secure, cloud-based access to the SAP SuccessFactors HCM suite. <br> <b>Important point to consider</b>\: This upgrade should only be triggered if you want to change the mapping of your SAP SuccessFactors system to another Identity Authentication tenant. Before proceeding, please make sure that you want to connect to another Identity Authentication tenant. <br> To complete the upgrade, you need to enter your S-User login information to ensure that you are associated with the same company that owns this system. <br> If you have one or more existing Identity Authentication tenants, you need to choose one of the tenants you want to use. Ask your Identity Authentication administrator to provide this information, based on the type (Development/Test or Production) and region of this system. If you don?t want to use an existing Identity Authentication tenant, you can also request a new one. <br><br> You can also visit the following blog on the SAP Community Site for more info, and links to documents, videos and Q&A forums\: <a href\="https\://groups.community.sap.com/t5/product-and-customer-updates/migration-to-sap-cloud-identity-authentication-ias-ips/ba-p/271407" target\="_blank">https\://groups.community.sap.com/t5/product-and-customer-updates/migration-to-sap-cloud-identity-authentication-ias-ips/ba-p/271407</a><br><br> Note\: It is possible that none of your existing Identity Authentication tenants are appropriate for use with this system, based on its region and type. In that case, if you still want to use an existing tenant please contact Product Support. This upgrade only works if you have an existing tenant that is appropriate for this instance or if you don?t want to use an existing tenant and want to create a new one. <br> After running the upgrade, you can change the default settings or configure additional settings in the Identity Authentication administration console before turning on the integration in your system. When you?re done setting it up, use the <b>Activate the SuccessFactors-Identity Authentication Service Integration</b> upgrade in Upgrade Center to turn it on.
UPGRADECENTER2_SSO_IAS_CHANGE_NAME=Change SuccessFactors-Identity Authentication Service Integration
