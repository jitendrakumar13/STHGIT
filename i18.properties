UPGRADECENTER_RCM_JOB_ANALYZER=Job Analyzer
UPGRADECENTER_RCM_JOB_ANALYZER_DESC=Job Analyzer is the first combined Machine Learning & Business Beyond Bias feature used for SAP SuccessFactors Recruiting and Job Profile Builder. Job Analyzer aims to provide insight to help eliminate bias whether it?s from a job requisition or your job profile. Job Analyzer uses Machine Learning that uses job market data in order to identify words that contain bias. Job Analyzer provides insights and predictions for\: <ul> <li>Salary\: The potential to attract candidates & the ideal salary offering you should consider.</li> <li>Language\: Job Analyzer detects language that contains bias that may deter potential candidates.</li> </ul> <br/> Please note that in this current version, no Personally Identifiable Information data are used for this feature, nor any confidential Business data. The Job Analyzer does not store your Business Data as you use it. The patented Machine Learning algorithm for bias detection and indices displayed on the Job Analyzer are based on the SuccessFactors Smart Services framework, which includes data from the publicly available job postings on job boards, and from academic research. <br/> <br/>The Machine Learning & Business Beyond Bias teams are excited to provide this functionality and welcome your feedback. <br/> <br/>For more information see <a href\="https\://help.sap.com/viewer/70097a1a469d47a0ae08809e4a240f98/latest/en-US" target\="_blank" rel\="noopener noreferrer">the Diversity and Inclusion Configuration Guide</a>.
