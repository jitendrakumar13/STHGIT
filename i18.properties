UPGRADECENTER_GENERIC_OBJECTS_DESC=Enable Generic Objects - MDF
UPGRADECENTER_GENERIC_OBJECTS_INTRO=<p>Generic Objects or Metadata Framework (MDF) </p><br /><p>Generic Objects or Metadata Framework (MDF) ? is the core application and extensibility framework for SAP SuccessFactors which is leveraged by different SAP SuccessFactors modules and that enables you to create </p> <p>a) Objects</p> <p>b) Screens / Configurable UIs</p> <p>c) Business Rules</p> <p>d) Workflows</p> <p>e) Permissions</p> <p>f) Associations</p> <p>MDF uses a single set of technical components for all objects, whose behavior is defined by the Metadata of each Generic Object MDF provides Import and export capabilities for object definitions and data. Data can be integrated with other systems using the OData API.</p> <p>MDF is used by SAP SuccessFactors to build new functionality and offerings.</p> <br /><p>Prerequisite\: </p><p>Enable Generic Objects - MDF requires Enable Attachment Manager as a pre-requisite. If Enable Attachment Manager is not turned on - Please enable attachment framework, as part of document management under Admin Center. <br />
UPGRADECENTER_GENERIC_OBJECTS_NAME=Enable Generic Objects - MDF
UPGRADECENTER_GENERIC_OBJECTS_NOTE_DESC=Before performing you need to enable the Attachment Manager.
