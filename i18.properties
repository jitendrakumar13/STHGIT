ANALYTICS_MODULE_CHECKTOOL_PERFORMANCE_MANAGEMENT_FORM_FIELDS_ERROR_SOLUTION=The following Performance Management form fields are not supported in Table reports, so you see no data for these fields.\n\n * Current Route Step ID (Not Supported) \n * Current Route Step Name (Not Supported) \n * Step type (Not Supported)\n * Step Subtype (Not Supported)\n * Step Order (Not Supported)\n * Step Start Date (Not Supported)\n * Step Due Date (Not Supported)\n\n If you need further assistance, please contact Product Support. We recommend that you file a ticket under the component LOD-SF-PM-FRM or search for an existing idea in Influence.
ANALYTICS_MODULE_CHECKTOOL_PERFORMANCE_MANAGEMENT_FORM_FIELDS_ERROR_SOLUTION_ORD=The following Performance Management form fields are not supported in Canvas reports, so you see no data for these fields.\n\n * Current Route Step ID (Not Supported)\n * Current Route Step Name (Not Supported)\n * Step Type (Not Supported)\n * Step Subtype (Not Supported)\n * Step Order (Not Supported)\n * Step Start Date (Not Supported)\n * Step Due Date (Not Supported)\n\n If you need further assistance, please contact Product Support. We recommend that you file a ticket under the component LOD_SF_ANA_ORD or search for an existing idea in Influence.
