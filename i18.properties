ANALYTICS_MODULE_CHECKTOOL_MDFObJ_SECURED_ERROR_MSG=The selected MDF object is not secure. This means, if you try to report on this MDF object, it will not respect the target population of the users generating the report.\n To avoid generating reports that include data beyond the user?s target population, make the MDF object secure as follows\:\n 1. Go to ?Admin Center > Configure Object Definitions > Object Definition?.\n 2. Select the same MDF object that you?ve selected for this check.\n 3. Click ?Take Action > Make Correction?.\n 4. Set the ?Secured? field to ?Yes?, and set the ?Permission Category? field to ?Miscellaneous Permissions?.\n 5. Optionally, enter a user ID in ?RBP Subject User Field?, and enter an end date in ?Base Date Field For Blocking?.\n 6. Save the changes.\n The MDF object now respects the role-based permissions. To report on the MDF object, go to ?Admin Center > Manage Permission Roles? and grant ?View? and ?Edit? permissions for the MDF object from the ?Miscellaneous Permissions? tab in the ?Permission settings? dialog. \n Note\: If you do not have access to ?Manage Permission Roles?, contact the administrator in your organization to enable the Role-based Permission.
