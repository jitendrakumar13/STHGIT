UPGRADECENTER_CAL_EXECUTIVE_REVIEW_INTRO=The $(CALIBRATION_Calibration) Executive Review feature enables HR Executives to analyze aggregate data across all sessions for a given $(CALIBRATION_Calibration) template.<br/> This feature is designed to resolve what some customers call ?the roll-up? where actual $(CALIBRATION_calibration) is necessary at the small groups and lower levels, but middle and upper management mostly need visibility across sessions to analyze. Typically middle and upper management are doing less of the actual calibrating of employees.<br/> Executive Review enables the handling of large data sets (something $(CALIBRATION_Calibration) sessions are not designed for) and enabling analysis for upper level management.<br/>
