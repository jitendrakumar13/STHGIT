UPGRADECENTER2_WSM_MIGRATION_POST_UPGRADE_PERMISSION_ROLES_DESC=<p>If you had previously configured Capabilities Portfolio in your instance, you need to enable the Growth Portfolio for all users. Before users can enable the Growth Portfolio, they have to be granted the Enable Growth Portfolio permission.</p> <br/><p>Administrators can grant this permission by using the Manage Permission Roles tool. Select the desired role and navigate to Permission > Administrator Permissions > Manage Talent Intelligence Hub.</p>
