UPGRADECENTER2_TUN_B2111_COUNTRY_SPECIFIC_DATAMODEL_INIT_INTRO=<p>This is an upgrade for the new country/region version Tunisia. </p> <p>With this upgrade you can update the country/region-specific master data for Tunisia such as\: </p> <ul> <li> National ID </li> <li> Personal Information (Global Information) </li> <li> Dependents </li> <li> Home Address and Corporate Address </li> <li> Job Information </li> <li> Disability Information </li> </ul> <p>Before you activate the fields, make sure you have created the legal entity for Tunisia in the Admin Center via Manage Data. Once you are ready to activate the country/region-specific fields in the data model, select the ?Upgrade Now? button. </p> 
UPGRADECENTER2_TUN_SUCCESS_MESSAGE=Congratulations\! You have successfully added the Tunisia-specific master data to your system.
UPGRADECENTER2_TUN_UNDO_SUCCESS_MESSAGE=You have successfully disabled the Tunisia-specific master data from your system.
