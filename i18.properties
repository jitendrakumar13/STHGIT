UPGRADECENTER2_TIME_LEAVE_OF_ABSENCE_RBP_SUCCESS_MESSAGE=Permissions have been successfully assigned to the following {0} role(s) \: {1}.
UPGRADECENTER2_TIME_LEAVE_OF_ABSENCE_RBP_SYSTEM_FAILURE=There was an error when reading the existing permissions in the system, which means the system cannot complete the upgrade. Please try again later or contact your administrator.
UPGRADECENTER2_TIME_OPEN_LEAVE_OF_ABSENCE_MIGRATION_FAILURE_MESSAGE=Sorry, an error occurred and we couldn?t trigger job for migration of unfinished leave of absence records. Please contact your system administrator.
UPGRADECENTER2_TIME_OPEN_LEAVE_OF_ABSENCE_MIGRATION_FEATURE_DESC=Create time records in Time Off for unfinished leave of absence records
UPGRADECENTER2_TIME_OPEN_LEAVE_OF_ABSENCE_MIGRATION_FEATURE_INTRO=<p>When you upgrade to the People Profile, any leave of absence records that have been approved but are currently unfinished (that is, for employees who are still away on leave) will not exist in Time Off. You can create these records manually, but if there are a lot of records then this could take a significant amount of time. This upgrade activity creates all those missing time records automatically. </p> <br /> <p>Once you start this upgrade activity, a background job will be triggered. You can track the job status in the Execution Manager Dashboard. Once the job is complete, you can view a detailed log about the unfinished leave of absence records that have been processed, as well as whether time records have been created for them and, if not, the reason why this wasn?t possible.</p> <br /> <p>In the ?Please note\:? section, you can see a list of conditions that will prevent the background job from successfully creating time records. If your job fails, use this list to make the necessary corrections, and then try running the upgrade activity again.</p> <br /> <p>If you?re using Employee Central Payroll or SAP OnPremise Payroll, the time records created for unfinished leave of absence records may or may not need to be replicated to the payroll system. Before you run the upgrade activity, please see the guide ?Implementing Employee Central Time Off? for more information about setting up the data replication configuration.</p> <br /> <p>This upgrade activity will continue to be available as long as there are unfinished leave of absence records in the system without corresponding time records.</p>
UPGRADECENTER2_TIME_OPEN_LEAVE_OF_ABSENCE_MIGRATION_FEATURE_NAME=Create time records in Time Off for unfinished leave of absence records
UPGRADECENTER2_TIME_OPEN_LEAVE_OF_ABSENCE_MIGRATION_JOB_IN_PROGRESS_MESSAGE=The job for migration of unfinished leave of absence records is already in progress. Kindly track the status in Execution Manager Dashboard.
UPGRADECENTER2_TIME_OPEN_LEAVE_OF_ABSENCE_MIGRATION_SUCCESS_MESSAGE=The job for migrating unfinished leave of absence records has been triggered successfully. You can keep track of the job status in the Execution Manager Dashboard.
