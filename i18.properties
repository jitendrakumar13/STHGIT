UPGRADECENTER_EXECUTIVE_REVIEW_FEATURE_INTRO=Enables central HR administrators whose objective is to monitor status of 360 forms across an entire enterprise launched by local or regional HR using the shared groups. This feature is especially beneficial for multi-national businesses that need to provide form visibility to central HR administrators across subsidiaries. 
