UPGRADECENTER_COMPENSATION_WORKSHEET_FEATURE_INTRO=The New $(COMPENSATION_Compensation) Worksheet includes many features requested by customers, with a fresh look & feel that makes better use of the space on the page. It includes all of the features that were available on the legacy worksheet, and also has fixed column headers, a collapsible budget, metrics, route map and instructions panel. Also new is the availability of worksheet filters, which allow Planners to search by name, rating, location, division, department, pay grade, or job code. Please share your feedback on the SuccessFactors Community website, so that we can continue to enhance the new worksheet in future releases.
