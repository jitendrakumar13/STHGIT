UPGRADECENTER2_SSO_IAS_DESC=This upgrade turns on Identity Authentication user authentication. This upgrade is the last step in the process of migrating this SuccessFactors instance to using Identity Authentication for authenticating users. You should not run this upgrade if you have not yet completed this migration project. Before running this upgrade please ensure that\: <br/>1) You have completed all other steps of the SuccessFactors and Identity Authentication Integration login migration process. <br/>2) You have reviewed the SuccessFactors to Identity Authentication Service settings and completed any additional configuration to ensure your user logins will work as expected when you turn on this integration. <br/>3) If you are using a login method that requires users in Identity Authentication Service, please ensure the user load process (using Identity Provisioning service) is scheduled and users are loaded to Identity Authentication service before enabling this feature.
