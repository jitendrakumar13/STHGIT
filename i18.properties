UPGRADECENTER_CDP_CWS_V12_INTRO=Career Worksheet?s new interface version, V12, has been designed to provide users with an engaging user experience. By utilizing the modern and intuitive user interface, users can explore their career aspirations, identify gaps, and develop their skill set, thereby increasing motivation and retention as well as successor development. The V12 redesign includes\:<br/> <ul> <li> Updated look and feel with focus on usability</li> <li> Improved layout to assist with quickly identifying gaps</li> <li> Display of all frequently-accessed information at-a-glance</li> <li> Associated information available at the user?s fingertips, without leaving the main page (e.g. $(competency) descriptions, roles sharing a $(competency), employees sharing a $(role), etc.)</li> </ul> <br/>Upgrading to V12 will allow your organization to take advantage of upcoming enhancements, which will be developed solely for the V12 version of Career Worksheet. Upgrade today and give $(UPGRADECENTER_CDP_CWS_V12) a try\! <br/><br/><span style\="font-weight\:bold;color\:\#000000;">NOTE\:</span> <span style\="font-size\:9px;">Adding $(LEARNING_learning) from within Career Worksheet and printing are features that are being worked on. If you are currently utilizing these features in V11, you might want to hold off until we make them available in an upcoming release.</span>
