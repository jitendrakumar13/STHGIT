ANALYTICS_MODULE_CHECKTOOL_RBPWORKFLOWS_VIEW_COMPLETED_WORKFLOWS_SOLUTION=Enable your user role to view workflows for Analytics by following these steps\:\n 1. Go to Admin Center > Manage Permission Roles > Permission. \n 2. Go to Administrator Permissions > Manage Workflows > and grant the ?View Completed Workflows? permission to view the workflows for Analytics.\n Note\: If you do not have access to ?Manage Permission Roles?, contact the administrator from your organization to enable the role-based permission.
