UPGRADECENTER_POST_UPGRADE_PERFORMANCE_SHARED_GROUP_CONTENT=Once the ?Manage Employee Dynamic Groups? is enabled, it is available via Admin Tools <ol> <li>Click ?Create New Group."</li> <li>Create a Group Name.</li> <li>Select the name(s) of employees you wish to include in the people pool.</li> <li><i>One of the benefits is you can share this particular group of users with others.</i></li> <li>To share the group - click the ?Share? icon on the far right.</li> <li>Provide a name or names of the individuals to whom you wish to share the group.</li> </ol> Once you have created the group and shared the group with a Super HR Admin, you can navigate to Admin Tools and launch the 360 forms with the shared group of employees. 
