ANALYTICS_REPORTCENTER_STORY_PERMISSION_CONFIG_PAGE_DESCRIPTION_TEXT1=<p>Allows you to override a user's permission-based authorization to access data in a particular Story at runtime. As a prerequisite, you must be familiar with the working of role-based permissions in SAP SuccessFactors.</p><p>Using this configuration tool, you can enable a user to view the entire organization?s data or a subset of it using Story reports. The configuration tool uses the following three aspects of authorization to manage the data retrieval in Stories\:</p>
ANALYTICS_REPORTCENTER_STORY_PERMISSION_CONFIG_PAGE_DESCRIPTION_TEXT2=<ul><li>Target population ? records are retrieved either for the employees in the user?s target population or for all the employees in your organization,</li><li>Columns ? data is visible to users either in the columns for which they have permissions in the application or in all the columns that are included in the Story,</li><li>Conditional Data Access ? in the columns bound by target population, either the data is filtered based on the user?s permissions, or the user gets unconditional data access. This aspect can also be referred as the cell level access.</li></ul>
ANALYTICS_REPORTCENTER_STORY_PERMISSION_CONFIG_PAGE_DESCRIPTION_TEXT3=<p><strong>Note\:</strong> A saved configuration remains valid even after the Story design changes. We recommend that you must not base your decision of a creating a configuration on the current design of a Story, because the entire scope of the Story can change. We highly recommend that you notify the authors of the selected story about the impact of your configuration, and that the configuration applies to all the future changes to the selected story.</p>
