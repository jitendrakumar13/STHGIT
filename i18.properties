UPGRADECENTER_UPGRADE_AFFECTS_REPORT_CENTER_USERS=<ul style\="list-style-type\:disc"><li> You will need to review your existing permissions (including Analytics Functional and Option Permissions) and assign Report Center to user roles after the upgrade. For more information see <a href\="https\://help.sap.com/viewer/6ca0eee0540248b2b3ba91eaa1f18423/PRODUCTION/en-US" target\="_blank">Managing Report Center Guide</a> and <a href\="https\://help.sap.com/viewer/a4bd7aecbdb64d05856e6ef747cbf75c/PRODUCTION/en-US" target\="_blank">Migrating Reporting Functional Permissions to RBP Guide</a>. </li> <li> Performing this upgrade will automatically align the Reporting, Analytics and Planning tabs to simplify site navigation. This will move all reporting related content out of the Analytics tab and into Report Center, remove the separate sub tabs for Reporting/Dashboards and consolidate both Workforce Planning and Headcount Planning tabs into one Planning tab (if enabled). Please see <a href\="https\://help.sap.com/viewer/6ca0eee0540248b2b3ba91eaa1f18423/PRODUCTION/en-US" target\="_blank">Managing Report Center Guide</a> for more information. </li> <li> Performing this upgrade will automatically enable Manage Workforce Analytics &gt; Functional and Option Permissions integration. </li></ul>
