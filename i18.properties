UPGRADECENTER_MOBILE_ADMINV2_FEATURE_DESC=New Mobile Administration Panel Feature Description
UPGRADECENTER_MOBILE_ADMINV2_FEATURE_INTRO=Mobile technology has had an impact on society at large\: how we buy, how we socialize, how we entertain ourselves. Our $(UPGRADECENTER_MOBILE_ADMINV2_FEATURE_NAME) gives you the tool needed to drive a successful mobile deployment. <br /> <br />Top 3 reasons you will want to upgrade to the $(UPGRADECENTER_MOBILE_ADMINV2_FEATURE_NAME)\: <br />1. <b>Full control on mobile functionality</b> With our aggregated, modular UI panel, you can easily turn ON/OFF any functionality on mobile <br />2. <b>Company-wide targeted mobile deployment\:</b> Single mobile access right that can be granted to any group or individual in your company <br />3. <b>Easy access to deployment information\:</b> know who has activated mobile, how many devices are activated on each account and in your company ? downloadable in CSV to easily analyze <br /> <br /><b>SPECIAL NOTES\:</b> The $(UPGRADECENTER_MOBILE_ADMINV2_FEATURE_NAME) will become Universal in May 2014, so we strongly encourage you to upgrade on your own timeline, before this is automatically rolled out for you.
UPGRADECENTER_MOBILE_ADMINV2_FEATURE_NAME=New Mobile Administration Panel
UPGRADECENTER_MOBILE_FEATURE_DESC=SuccessFactors Mobile Feature Description
UPGRADECENTER_MOBILE_FEATURE_INTRO=<b>Turn on mobile. Turn up productivity.</b> <br />$(UPGRADECENTER_MOBILE_FEATURE_NAME) extends your employees? HR experience so you can augment the impact of your SuccessFactors Investment. <br />You can obtain any time, any where access to important resource simply by turning on mobile access for your organization. With $(UPGRADECENTER_MOBILE_FEATURE_NAME), you can access your company?s org chart, review your to do list and collaborate on the go. Beyond reviewing and commenting on documents, you can also capture and upload photos and videos. <br /><br/><b>Mobile Org Chart.</b> <br />Browse your company?s org chart. Drill-down on an individual?s ?QuickCard? to show to whom they report, who reports to them, and their role in the organization. Search the org chart to quickly locate a co-worker?s title, contact information, and so on. And once you?ve found the people you?re looking for, you can use their contact information to call or send them an email, in just one click. <br /><br/><b>$(ADMIN_MOBILE_TOUCHBASE_SHORT).</b> <br />1-on-1meetings are critical for setting direction,addressing obstacles, and aligning efforts. However, we often lose valuable time each week deciding priorities and choosing what to discuss. With $(ADMIN_MOBILE_TOUCHBASE_SHORT), you can add items to a synchronized list whenever, wherever you may be, so in the1-on-1 meeting, more time is spent discussing and resolving issues. The list of topics is saved and available for inclusion in the performance review. <br /><br/><b>BizX MobileLearning</b> <br />Signup for courses, connect with experts, and even complete entire classes while on the go or offline; Instructors can manage their classes and enrollment from their phones or tablets. [Only available for Enterprise licenses.]
UPGRADECENTER_MOBILE_FEATURE_NAME=SuccessFactors Mobile
UPGRADECENTER_MORE_INFO=More Information
