UPGRADECENTER_BEST_PRACTICES_EMPLOYEE_CENTRAL_GLOBAL_ASSIGNMENT_INTRO=<p>A global assignment is a temporary assignment of one employee to another company for a set period of time. A new employment must be created for the global assignment for the employee. Once the global assignment is active, there is one home and one host employment for this employee. During the duration of the global assignment, the home employment can be marked as ?dormant?.</p><p>A global assignment and concurrent employment cannot be applied to the same employee at the same time. This means that, if an employee has a global assignment, this employee cannot have a concurrent employment at the same time, and vice-versa.</p><br /><p>As part of the preconfigurations, you can benefit from enhanced permissions, picklists, relevant event reasons, workflows, alerts, etc. With the preconfigured settings, you will be able to perform the following processes\:</p><br /> <ol> <li><p> Creating and maintaining Global Assignments </p></li> <br /> <li><p> Global Assignment Termination</p></li> <br /> <li><p> Changing Global Assignment into Permanent Employment</p></li> </ol> 
