UPGRADECENTER_SUCCESSION_ENABLE_TALENTSEARCH_V2_INFO=<p>Talent Search v2 is a complete overhaul of the advanced talent search functionality that introduces a number of new enhancements. A selection of new features are listed below\:</p> <li><b>New search form UI</b>\: New modern user interface that provides an improved experience to search users in creating complex queries</li> <li><b>New search results UI</b>\: New modern user interface to display search results that introduces several new improvements including faceted filters, modern look, user photos, infinite scrolling (no pagination), floating action menu and much more</li> <li><b>Faceted filters on results</b>\: A new feature on the search results page that will allow users to narrow down the search results in real time using filters on the results page</li> <li><b>Expanded actions on results</b>\: New actions on the results page including nominating to succession plans and talent pools</li> <li><b>Support for multi-select searches</b>\: Ability to multi-select dropdown values to run multiple searches using the new search form</li> <li><b>A new permission model</b>\: For customers with Role Based Permissions, a new permission model that enables rolling out Talent Search across the organization while still maintaining data privacy and security</li> <li><b>New Compare Page</b>\: An improved compare successors page that allows users to add columns to compare as they desire</li>
UPGRADECENTER_SUCCESSION_ENABLE_TALENTSEARCH_V2_NAME=Talent Search v2
UPGRADECENTER_SUCCESSION_FEATURE_DESC=Succession Management Description
UPGRADECENTER_SUCCESSION_FEATURE_INTRO=The Succession MDF Position model was introduced in mid 2012 with the goal of taking advantage of MDF capabilities. Since then, the product has been enhanced to replicate & surpass legacy position capabilities. Customers upgrading to the MDF Position model will experience the following key benefits\: <ul style\="list-style-type\:square"> <li>Effective Dating</li> <li>Extensibility via custom fields</li> <li>Ability to manage vacant positions</li> <li>Permissions on position</li> <li>Integration with Employee Central</li> </ul> Key enhancements released in 2012 and 2013 for the MDF Position model has enabled this product to surpass legacy capabilities. These enhancements include\: <ul style\="list-style-type\:disc"> <li>Granular Role Based Permission</li> <li>Ability to edit position from Succession Org Chart</li> <li>Seamless integration with Employee Central</li> <li>New MDF Position sync to create a position model from user hierarchy</li> <li>Migration process from legacy to MDF position model</li> </ul> <br/>The MDF Position model migration process, released in May 2013, allows customers to upgrade to the latest position model without a Professional Services engagement. Now it is easier than ever to complete this migration. All it takes is a call to your Customer Success representative, who can take care of the migration process. Your Customer Success representative will also walk you through the remaining steps after migration so that you are up and running quickly. <br/><br/>So, what are you waiting for? Contact Customer Success today\!
UPGRADECENTER_SUCCESSION_FEATURE_NAME=MDF Position Model Migration Process
