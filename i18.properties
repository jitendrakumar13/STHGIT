UPGRADECENTER_THRIVE_APP_DESC=<p>Performing this upgrade will make the employees see the Thrive App tiles on homepage</p>
UPGRADECENTER_THRIVE_APP_INTRO=<p><b>Redefining the way businesses manage their most important asset\: their people</b></p> <p>SAP SuccessFactors, Qualtrics and Thrive Global have partnered together to create the Thrive XM Index, a groundbreaking tool to measure how people experience directly connects to business performance. Culture, well-being, engagement and trust are just a few of the themes that have dominated the workforce and people discussion over the last year. But overwhelmingly, companies ? including many fast-growth companies with reputations as disruptors ? have neglected something far more important\: experiences. These companies tend to focus on finding gaps in the consumer experience and filling them. But when it comes to their own people, they have an experience gap.</p> <br/> <p>The Thrive XM Index creates a framework that gives companies a different way to gather insights about their own employee populations. It brings together an organization?s X-data (employee-reported people experience information) and O-data (HR-reported performance insights) and then explores their impact on business performance. We are offering the Thrive XM Index free to all SAP SuccessFactors Employee Central customers.</p> <br/> <p>We encourage Employee Central customers to enable this tile through the Upgrade Center and add it to your home page to learn more about the Thrive XM Index and to stay up-to-date on the insights and recommendations coming from this game-changing initiative.</p> 
