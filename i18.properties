UPGRADECENTER_ARB_FEATURE_INTRO=Ad hoc Report Builder provides a flexible platform for users to easily create custom transactional reports and share them with other users. <br/> <br/> Step through the wizard like process to define the people, forms, fields & filters you wish to query and then your reports can be run online or exported to CSV, Excel, PDF and PPT. You can also use the built-in cross domain capabilities to join data from different modules into a single report. <br/> <br/> Worried about security? Not only does the data within the reports respect your existing permission model, but you can also control access to the tool via Admin Tools and the modules that users can create & run reports for. <br/><br/>
UPGRADECENTER_ARB_V2_FEATURE_INTRO=Upgrading to the latest version of Ad hoc Report Builder will not only make your report building experience faster but also give you much more capability- <br/><br/> <b>Faster user interface to build reports</b> <br/>Adopting a JavaScript technology means the slowness & browser freeze problems associated with the old Flash/Flex technology in v1 are eliminated. Ad Hoc Report Builder 2.0 loads fields as needed by the user, rather than all fields as in v1.0. <br/><b>Backwards compatible with existing reports</b> <br/>Existing v1 reports can be edited & run in v2. <br/> <b>Similar workflow, no need to retrain users</b> <br>The UI has been enhanced, not overhauled, so existing users can start building immediately.<br><b>Exciting Newer Features for v2 </b> <ul> <li>Import/Export reports between instances</li> <li>Advanced filtering (for example,. ?Like? clause, or free text filter</li> <li>New column sorter, group by widgets, record counts</li> <li>Cross Domain & Multi Dataset capabilities to join data (which allows you to group data from multiple data sources/modules)</li> </ul> <br/> <br/> All future enhancements to Ad hoc Report Builder will only be available in v2, so upgrade today & enjoy the benefits\! 
