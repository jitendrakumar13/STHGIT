ANALYTICS_REPORTCENTER_STORY_PERMISSION_CONFIG_PAGE_DESCRIPTION_TEXT1=<p>Allows you to override a user's permission-based authorization to access data in a particular Story at runtime. As a prerequisite, you must be familiar with the working of role-based permissions in SAP SuccessFactors.</p><p>Using this configuration tool, you can enable a user to view the entire organization?s data or a subset of it using Story reports. The configuration tool uses the following three aspects of authorization to manage the data retrieval in Stories\:</p>
