UPGRADECENTER2_PUSH_CARDS_ON_HOMEPAGE4_INTRO=This upgrade enables the birthday and work anniversary cards to appear on the latest home page. It creates two scheduled jobs, the ?Push Date of Birth and Anniversary Date for Cards on Latest Home Page (Daily)? job and the ?Push Date of Birth and Anniversary Date for Cards on Latest Home Page (Monthly)? job. Both jobs run immediately upon your confirmation. Then, the daily job runs once a day and the monthly job runs on the first day of the month. Both jobs run at UTC 00\:00. If you?ve already set up either of these jobs, the existing scheduled jobs are canceled and new ones are created. After the jobs run, managers see the ?Birthday? and ?Work Anniversary? cards on the latest home page when a team member has an upcoming milestone. A first reminder appears on the first day of the month, for all birthdays and work anniversaries on your team in the coming month. A second reminder appears on the day of the milestone.
UPGRADECENTER2_PUSH_CARDS_ON_HOMEPAGE4_NAME=Enable Birthday and Work Anniversary Cards on the Latest Home Page
UPGRADECENTER2_PUSH_CARDS_ON_HOMEPAGE4_SUCCESS=Enable Birthday and Work Anniversary Cards on the Latest Home Page is successfully enabled.
