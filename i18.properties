ANALYTICS_MODULE_CHECKTOOL_RBPWORKFLOWS_ADD_PERMISSION_VIEW_COMPLETED_WORKFLOWS_SOLUTION=Enable your user role to view workflows for Analytics by following these steps\:\n1. Go to Admin Center > Platform Feature Settings page.\n 2. Enable the ?Add Permission\: View Completed Workflows? option.\n 3. Go to Admin Center > Manage Permission Roles > Permission.\n 4. Go to Administrator Permissions > Manage Workflows > and grant the ?View Completed Workflows? permission to view the workflows for Analytics.\n Note\: If you do not have access to ?Manage Permission Roles?, contact the administrator in your organization to enable the role-based permission.
ANALYTICS_MODULE_CHECKTOOL_RBPWORKFLOWS_DESCRIPTION=Check if the user role has permissions to view workflows for Analytics.
ANALYTICS_MODULE_CHECKTOOL_RBPWORKFLOWS_PLATFORM_FEATURE_SETTINGS_SOLUTION=Enable your user role to view workflows for Analytics by following these steps\:\n 1. Go to Admin Center > Manage Permission Roles > Permission > Administrator Permissions > Manage System Properties and grant the ?Platform Feature Settings? permission.\n 2. Log out and log in to the application.\n 3. Go to Admin Center > Platform Feature Settings page, and enable the ?Add Permission\: View Completed Workflows? option.\n 4. Go to Admin Center > Manage Permission Roles > Permission, then go to Administrator Permissions > Manage Workflows > and grant the ?View Completed Workflows? permission to view the workflows for Analytics.\n Note\: If you do not have access to ?Manage Permission Roles?, contact the administrator in your organization to enable the role-based permission.
