ANALYTICS_REPORTCENTER_CHECKTOOL_SAC_DUPLICATE_EMAIL_VALIDATION_DESC=Helps you identify the users that can be synced for Stories in People Analytics. When the check fails, it provides the details of the user synced for Stories in People Analytics using the given email address. As every user for Stories in People Analytics needs a unique email address, only one user using this email address gets synced for Stories in People Analytics, while the other users using this email address are discarded as duplicate entries. This check uses the email address as the input parameter and it returns the details of the synced user, who is mapped to the shared email address. This check thus helps you find the users that weren?t synced so that you can change their email address, and sync them for Stories in People Analytics.
ANALYTICS_REPORTCENTER_CHECKTOOL_SAC_EMAIL_CHECK_CONNECTION_ERROR=Unable to confirm whether the user associated with the given email address is available for Stories in People Analytics, because of a connection issue.
ANALYTICS_REPORTCENTER_CHECKTOOL_SAC_EMAIL_CHECK_RESULT_EMAIL_USER_EXISTS=Details of the user synced for Stories in People Analytics using the given email address.
ANALYTICS_REPORTCENTER_CHECKTOOL_SAC_EMAIL_CHECK_RESULT_EMAIL_USER_EXISTS_PROPOSED_SOLUTION=If you think there are more users associated with the given email address, you can either run the ?The user?s email address is unique in the system.? check under ?User Management > Password Settings? section of the Check Tool or you can export user data from the application.\nFor Stories in People Analytics, every user needs to have a unique email address. To make the remaining users available for Stories in People Analytics, please assign a unique email address to each of them and perform the user sync using the ?Read Job? in the Identity Provisioning service.
ANALYTICS_REPORTCENTER_CHECKTOOL_SAC_EMAIL_CHECK_RESULT_EMAIL_USER_NOT_EXISTS=User record with the given email address doesn?t exist for Stories in People Analytics. You can sync such user records for Stories in People Analytics.
ANALYTICS_REPORTCENTER_CHECKTOOL_SAC_EMAIL_CHECK_RESULT_INVALID_EMAIL=The email address used to run this check is invalid.
ANALYTICS_REPORTCENTER_CHECKTOOL_SAC_EMAIL_CHECK_RESULT_INVALID_EMAIL_PROPOSED_SOLUTION=Run this check again and enter a valid email address in the ?Check Parameters? dialog. If you?re using this check to troubleshoot the missing user records for Stories in People Analytics, and you think the users could be missing because of the duplicate email address issue, please use the email address that appears in the ?content? section of the ?Identity Provisioning? error logs.
