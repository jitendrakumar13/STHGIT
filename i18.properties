UPGRADECENTER_V12_DIRECTORY_SEARCH_INTRO=<p>Introducing a new user experience for the Employee Directory\! This upgrade includes\:</p> <ol> <li>Updated user interface of Directory page</li> <li>Improved display of search results</li> <li>Additional advanced search and filter options</li> </ol> <p>The new Directory supports most existing functionality and uses the same configuration settings.</p> <p>The following current features have been removed and are no longer available in the new UI\:</p> <ol> <li>Faces portlet</li> <li>Photo and List views of search results</li> <li> Seating chart</li> </ol> <p><b>Please note\:</b> The New Directory Search will replace the current User Directory in Q1 2016.</p> 
UPGRADECENTER_V12_DIRECTORY_SEARCH_NAME=New Directory Search
UPGRADECENTER_V12_HOME_FEATURE_INTRO=Pictures don?t just tell a thousand words, they help tell a visual story. And when it comes to your employees? use of your BizX suite, the ability to provide a unique and customizable experience is perhaps your biggest asset in driving adoption. <br /><br />You can customize your company?s default home page, and allow end-users to interact with multiple tiles. Your end-users will have full control over the layout of the tiles; they can be moved, expanded, and collapsed to provide every user the experience that best suits their need. Available tiles include\: <ul> <li>Welcome Message - configurable by you, the administrator</li> <li>To-Do list - now enhanced for better usability</li> <li>My Info (Public Profile information about the user)</li> <li>My Goals (list of current objectives)</li> <li>My Team (easy access to common activities for a manager?s team)</li> <li>Jam information (if Jam is enabled)</li> <li>Favorite admin tools (for system administrators)</li> <li>and more, depending on the product modules you?ve licensed</li> </ul>
UPGRADECENTER_V12_HOME_PAGE_DESC=$(UPGRADECENTER_V12_HOME_PAGE_NAME) Description
UPGRADECENTER_V12_HOME_PAGE_NAME=v12 Home Page
UPGRADECENTER_V12_ORGANIZATION_CHART=V12 Org Chart
UPGRADECENTER_V12_ORGANIZATION_CHART_DESC=V12 Org Chart
UPGRADECENTER_V12_ORGANIZATION_CHART_INTRO=<p>A beautiful and modern new look for the org chart\! A simple, clean, intuitive design with all the existing functionality and more\!</p> <p>Use the V12 Org Chart to browse up and down the organizational hierarchy and discover more about people in the organization. V12 Org Chart now allows users to expand multiple teams at once and dynamically adjusts the layout to optimize how teams are displayed. It also displays information about a person?s alternate managers, either direct or matrix. Lastly, because it is built using HTML5, it can be viewed on mobile browsers.</p>
UPGRADECENTER_V12_UI_FEATURE=v12 User Interface
UPGRADECENTER_V12_UI_FEATURE_DESC_KEY=V12 UI Description
UPGRADECENTER_V12_UI_FEATURE_INTRO=v12, also known as Revolution, is a new user interface (UI) recommended for all SuccessFactors customers. Upgrading to v12 results in\: <ol> <li>A new ?look & feel? for the application, with an attractive color palette and modern design.</li> <li>An improved main navigation control, with a dropdown menu instead of horizontal tabs.</li> <li>An improved header search, for finding people or Jam content no matter what page you are on.</li> <li>New pop-up QuickCards, which show more information and available actions for the individual.</li> </ol> <br />Upgrading to the v12 UI also provides the option to enable additional features that require the v12 UI, such as a new home page, new employee profile, and new performance management experience. <br /><br />Your forms, data, and permissions are 100% safe - no data in your instance will be changed as a result of this upgrade. 
UPGRADECENTER_V12_USER_PROFILE_PUBLIC_V12_PROFILE_DESC=v12 User Profile and Public Profile Description
UPGRADECENTER_V12_USER_PROFILE_PUBLIC_V12_PROFILE_INTRO=The new v12 User Profile provides a complete modern, sleek, and personalized view of each employee. Employee Profile is a key component to gathering, storing and accessing information about your talent as well as employees connecting with one another. Drive higher adoption and usage of Employee Profile with these updated features\:<ul><li>Updated look and feel</li> <li>Both a personal and public profile for quicker peer to peer access questions like ?Who is Jane and what time zone is she in??</li> <li>Ability to personalize their home page</li> <li>Completeness wizard to ensure you have the employee and talent data you need filled in for talent searches and reporting</li></ul> Along with the new User Profile look and feel, the addition of the Public Profile is a great way to enable employees to find contact information about other employees, without the clutter of background data they might be permissioned to see. Instead it focuses on the key phone/address contact information, photo and personalization of the employee, their interests/tags, badges they have earned and a high level summary of where they are in the organization chart. This can be setup and permissioned by you as the administrator.<br /> It?s easy to use and a great addition to your suite. Upgrade today\! <br/> 
UPGRADECENTER_V12_USER_PROFILE_PUBLIC_V12_PROFILE_NAME=v12 User Profile and Public Profile
