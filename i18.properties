UPGRADECENTER_MANAGE_DUPLICATE_CANDIDATE_DESC=This feature manifests in both the recruiting user view and, depending on permissions, in the administrative user view. In the recruiting user view, a user viewing a candidate profile may be warned if the profile appears to be a possible duplicate of another profile. This appears as a yellow warning sign in the upper right hand corner of the Candidate Profile record. If the recruiting user mouses over the profile they receive a warning message stating, ?Alert This profile has been identified as a possible duplicate.?
UPGRADECENTER_MANAGE_DUPLICATE_CANDIDATE_INTRO=Has there ever been a candidate who came to your career site and created more than one candidate profile? Admin users of the Recruiting Management system can use the Manage Duplicate Candidates feature to select a primary/secondary candidate record and merge the duplicate records. <br/>Some features you will enjoy include\: <ul> <li> A warning message when two profiles share the same name, last name, or address.</li> <li> Ability to run a search on the entire candidate database for potential duplicates.</li> <li> A manual candidate merge feature and search function.</li> <li> Side-by-side candidate comparison for identified duplicate candidates.</li> <li> Ability to select the primary/secondary candidate record.</li> </ul>
UPGRADECENTER_MANAGE_RECRUITING_TEMPLATE=Manage Recruiting Templates
UPGRADECENTER_MANAGE_RECRUITING_TEMPLATE_DESC=<p>The Manage Recruiting Templates tool has been updated with versioning and recovery tool options which now allows us to release this tool directly to Client Administrators to be able to complete minor template modifications as necessary when their business requirements arise. The tool supports all XML based templates for Requisition, Application, Candidate & Offer to make changes such as adding a new field, changing the label of a field, or making a field required as just a few examples. Once the upgrade has completed the appropriate Administrative users will need to be assigned the permission ?Manage Recruiting Templates? under the Manage Recruiting permission settings.</p> <br/><br/><b>Please note\:</b> <br/>This change affects all users with appropriate permissions. <br/>Estimated time for this upgrade to take effect varies, but can be up to 15 minutes. <br/>Permissions are not available to review until you enable the prerequisite feature(s). <br/>Prerequisite\: For this functionality to work properly the feature ?Enable Generic Objects? must be turned ?on? in Provisioning. Please contact Product Support for assistance in enabling this option. If you are an Employee Central customer this setting is enabled by default. <br/><br/>NOTE\: This is a very powerful tool that allows direct access to XML template configuration. Any changes made to the templates could have a downstream impact on standard integrations, custom integrations and other workflows. Modifications to the templates should be carefully applied by only qualified and informed administrators.
