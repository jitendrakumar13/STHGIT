UPGRADECENTER_POST_UPGRADE_COMPENSATION_PROFILE_CONTENT=The Compensation Profile fields are determined by the selections made in the column designer. Text replacements made in the column designer will also be reflected in the Profile. <br /><br /> <i>How to Configure Compensation History</i> <br /><br /> The compensation history section draws on Compensation and Variable Pay plan templates in the system.&nbsp; To set up history, browse to <font color\="\#DB560D"><i>Actions for all Plans &gt; Compensation Profile</i></font> to create ?Periods? (for instance, 2013, 2011, 2010). Then, associate plan templates and fields with each period. Once periods have been created, browse to the plan template where you would like the compensation profile to display and select <font color\="\#DB560D"><i>Plan Setup&gt;Design Worksheet&gt;Define Compensation Period Data</i></font> or <font color\="\#DB560D"><i>Define Stock Period Data</i></font>. From these menus you can select the periods you wish to display on the worksheets. <br /><br /> If you are new to SuccessFactors Compensation and do not have previous plan templates in the system, you may create historical plan templates to store compensation information which are not shared with Planners. You may also configure the history to point to the current template, so that the history section will display recommendations as they are made by the Planner. 
UPGRADECENTER_POST_UPGRADE_COMPENSATION_WORKSHEET_CONTENT=<i>All worksheets in your instance are now upgraded to the new format, and the new format will be applied to any worksheet. No configuration changes are required.</i> <br /><br /> <i>The collapsible panel above the worksheet will default to the instructions when it is first opened. If planners check the ?do not show instructions upon startup?, the panel will default to the budget view. In future sessions, the system will remember the last setting choices made by the planner.</i> <br /><br /> <i>Try out the new worksheet filter, and watch for enhancements in future releases\!</i> 
