UPGRADECENTER_EC_GROUP_EVENTS_INTRO=Use this feature to upgrade your system to Employee Central events that are available in SAP Event Broker for SAP cloud applications. SAP Event Broker for SAP cloud applications enables asynchronous (non-blocking) communication of events between applications, services, and systems. It also facilitates the implementation of event-driven architecture, enabling loosely coupled systems that can communicate and respond to events asynchronously, leading to greater flexibility and agility.<br/><br/>An Employee Central Centralized Services event is a business activity event to notify the Event Broker and other applications about changes (creation, update and deletion) to Employee Central core person and employment data entities. It offers reverse dependencies between producer and consumer. Consumers can subscribe to the event and trigger corresponding actions using the SAP Event Broker for SAP cloud applications.
