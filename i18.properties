UPGRADECENTER2_TIME_SHEET_DESC=Latest SuccessFactors Time Sheet UI
UPGRADECENTER2_TIME_SHEET_FEATURE_INTRO=<p>With the 1H 2021 release, a new employee self-service time sheet user interface (UI) became available as an opt-in feature. The aim was to improve the overall usability of Time Sheet and to replace the old time sheet UI.</p> <br/><p>The new UI supports accessibility standards and can be used on both desktop and mobile devices. It includes all features of the current UI as well as several new features\: When SAP SuccessFactors Time Tracking is switched on, employees can request approval for single attendance recordings, record working time cross-midnight, and have access to additional new features.</p> <br/><p>This new Time Sheet UI was opt-out in the 2H 2022 release and will become the default Time Sheet UI. If you have opted out this release, we recommend that you test the new Time Sheet UI this release and upgrade to the new UI before the next release. No additional configuration is required for this change.</p><br/><p>The new UI will become universal with the 1H 2023 release.<br/></p>
UPGRADECENTER2_TIME_SHEET_FIORI_DOWNGRADE_SUCCESS=The latest UI for Time Sheet has been disabled again, and the old UI has been successfully restored.
UPGRADECENTER2_TIME_SHEET_FIORI_REVERTABLE=Revertible
UPGRADECENTER2_TIME_SHEET_FIORI_REVERTABLE_DESC=This upgrade activity can be undone if you want to revert back to the old UI.
UPGRADECENTER2_TIME_SHEET_FIORI_UNIVERSAL=Universal
UPGRADECENTER2_TIME_SHEET_FIORI_UNIVERSAL_DESC=There is no option to enable the new UI only for selected users, or for a user to switch between the old UI and the new UI.
UPGRADECENTER2_TIME_SHEET_FIORI_UPGRADE_SUCCESS=The latest UI for Time Sheet has been successfully enabled.
UPGRADECENTER2_TIME_SHEET_FIORI_USER_BASE=This upgrade activity affects all users who have the permission to access Time Sheet
