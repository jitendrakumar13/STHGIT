UPGRADECENTER_COMP_LIB_2_FEATURE_INTRO=The most recent version of the SuccessFactors Competency library (2.0) is the result of a 4-year development project led by a team of industrial-organizational psychologists from SuccessFactors working in partnership with a variety of SuccessFactors customers, leveraging recent research looking at the structure of job performance. <br /> <br />The new library contains 86 competencies, grouped into 10 categories. As with the original SuccessFactors competency library, extensive writing assistant and coaching advisor content is integrated into the library. This content has been expanded and standardized to include 18 ?teasers? and 12 coaching tips per competency. <br /> <br />The competency library is behaviorally focused\: the competencies are defined using behaviors that are specific and observable. Care was taken to title competencies with terms that have clear meaning and define competency performance using specific types of productive and counterproductive behavior. <br /> <br />This version of the competency library no longer contains multiple versions of ?tone? statements in the writing assistant content; internal analysis showed that providing more consistent behavior definitions is a more powerful method for managers to select and personalize competency rating comments than offering multiple tone levels. <br /> <br />Enabling this upgrade will load the new competency library into your company instance. It will not overwrite your existing competency content. You have the option to customize the competency library content with the administration tools. You will also need to map the new competencies to any job roles you have defined, in order for them to automatically appear on review forms. <br /> <br /> You may continue to use the original competency library (though aspects of it have become outdated as the field of competency modeling has developed and matured). You may also continue to use any custom or 3rd-party competency content already loaded into your system.<br /> <br />
UPGRADECENTER_COMP_LIB_2_NAME=SuccessFactors $(Competency) $(Library) 2.0
