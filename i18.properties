UPGRADECENTER_BEST_PRACTICES_EMPLOYEE_CENTRAL_POSITION_MANAGEMENT_INTRO=<p>By activating this configuration block, you will deploy the configuration needed for creating and maintaining positions online with appropriate controls.</p><br /><p>With the delivered preconfigurated settings, you will be able to perform the following processes\:</p><br /><ul><li><p>View Position Details</p></li><br /><li><p>Position Creation</p></li><br /><li><p>Position Update</p></li><br /><li><p>Position Deactivation</p></li><br /><li><p>Mass Changes for Positions</p></li></ul>
