ANALYTICS_REPORTCENTER_UPGRADECENTER_SAC_HANA_USER_CREATION_FAILED_WITH_UC_SUCCESS=The configuration job to enable Stories in People Analytics has completed. The solution is now available in your tenant.\n\nNext, you must sync users from your SAP SuccessFactors HCM suite to SAP Analytics Cloud to be able to use the solution. However, due to an unexpected issue, the user sync process might take longer than usual. We apologize for the inconvenience. \n<b>Note\:</b> We respect your privacy. You can work with an implementation partner, or refer to the <a href\=""https\://help.sap.com/viewer/dad69084edb947e98ebede671ecd26f0/latest/en-US/f9272687390041eeb5e8773dac94f0d6.html"" target\=""_blank"">documentation for Stories in People Analytics</a> to complete the user sync process.
