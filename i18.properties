UPGRADECENTER_INTEGRATION_CENTER_DESC=The Integration Center enables HR business analysts to build, deploy, and monitor simple file-based outbound integrations.
UPGRADECENTER_INTEGRATION_CENTER_INTRO=<p>In the Integration Center, you can build customized file extracts using any data that is accessible through the catalog of SuccessFactors OData APIs. You can build integrations quickly and easily through a guided workflow. Predefined templates are available and you can also create your own templates. You access the Integration Center from the Admin Center.</p> <br/><p>This feature requires Role-Based Permissions (RBP).</p>
UPGRADECENTER_INTELLIGENT_SERVICES_EDITOR_DESC=Intelligent Services Center Description
UPGRADECENTER_INTELLIGENT_SERVICES_EDITOR_INTRO=<p>Intelligent Services Center will enable HR Analysts/Admin to create and manage the end to end business processes for the Intelligent Services events within SuccessFactors and other business applications. It is an one stop shop to configure and monitor Intelligent Services events which include event publisher details, subscriber actions, notifications, external event connector, Integration Center support and event monitoring. The user would be able to configure when a process will be triggered and define conditions for the triggering of the process.
UPGRADECENTER_INTELLIGENT_SERVICES_EDITOR_NAME=Intelligent Services Center
UPGRADECENTER_INTELLIGENT_SERVICES_EDITOR_NOTE_DESC=<p>Performing this upgrade will make Intelligent Services Center as the default tool for Intelligent Services in place of Event Center. </p> <p> The users who have permissions for Event Center will be automatically granted permission for Intelligent Services Center.</p> <p>You can not access Event Center after this upgrade. </p> <p><b>Please note that following permissions are needed for Intelligent Services Center.</b></p> <b>Intelligent Service Tools </b> <ul> <li>Intelligent Services Center (ISC)</li> </ul> <b> Metadata Framework </b> <ul> <li> Configure Business Rules </li> </ul> <b>Admin Center Permissions </b> <ul> <li> Read Execution Manager Events </li> </ul> <b>Manage Integration Tools </b> <ul> <li> Access to Integration Center </li> </ul> <p><b> If you have RBP enabled, you should have the following additional permissions\: </b></p> <b> Metadata Framework </b> <ul> <li> Configure Object Definitions </li> <li> Read/Write Permission on Metadata Framework </li> <li> Admin access to MDF OData API </li> </ul> <p><b> If you don?t have RBP enabled, you should have the following additional permission\: </b></p> <b> Manage Users </b> <ul> <li> Employee Export </li> </ul> 
UPGRADECENTER_INTELLIGENT_SERVICES_EDITOR_NOTE_KEY=Upgrade Note
UPGRADECENTER_INTELLIGENT_SERVICE_DESC=$(SEF_INTELLIGENT_SERVICE) Description
UPGRADECENTER_INTELLIGENT_SERVICE_INTRO=<p>Intelligent Services help to automate and integrate business processes within SuccessFactors and beyond by defining suite-wide event model for employee events. It includes Intelligent Services Center (ISC), a simple interface to model and configure the business process flows. This tool is easy to use and provides a rich set of customization options to support a range of conditional business flows and a variety of activities triggered by HR events. The tool gives the ability to configure, customize and monitor Intelligent Services events. It presents event publisher details, subscriber activities and notifications, external event connector, integrations created through Integration Center and means to monitor events.</p> <p style\="font-weight\:bold">Why should you upgrade?</p> <p>Intelligent Services provides an easy and elegant way of triggering employee and manager events based on Employee Self-Service and Manager Self-Service actions that can be used by SuccessFactors or external applications in intelligent ways. For example, after a manager change event, a Team Summary is created and posted to the manager&rsquo;s home page, providing ready access to critical team information. For more information please visit Intelligent Services Documentation.</p> 
UPGRADECENTER_INTELLIGENT_SERVICE_NAME=$(SEF_INTELLIGENT_SERVICE)
UPGRADECENTER_INTELLIGENT_SERVICE_NOTE_DESC=Performing this upgrade will automatically enable the Generic Objects and the Attachment Manager. It is also strongly recommended to upgrade to Role-based Permission prior to the upgrade. For events published by Employee Central, some extra configuration steps are needed. Please refer to the Intelligent Services documentation.
UPGRADECENTER_INTELLIGENT_SERVICE_NOTE_KEY=Upgrade Note\:
