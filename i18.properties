UPGRADECENTER_PE_COMPENSATION_FEATURE_INTRO=Your Professional Edition offering (recently re-named Perform and Reward Bundle for Small Business) now comes with Compensation for free\! <br/> Leveraging the suite of small business offerings allows you to drive a true pay for performance culture\: align employee goals with strategic initiatives; measure performance; and finally reward those who successfully made this happen. <br/> As with the core offering, Compensation is included in the Setup Wizard ? which means in under an hour you can enable this free upgrade as well as configure it to suit your organization?s compensation needs. <br/> Compensation in the Perform and Reward Bundle for Small Business comes with the following\: <ul> <li>Configurable compensation worksheets</li> <li>Merit and promotion increases, and lump sum bonus allocations</li> <li>budget configuration (as a % of salary)</li> <li>Hourly and salaried employee support</li> <li>Personal compensation statements</li> <li>Guideline controls</li> <li>Ad hoc reporting capabilities</li> <li>Compensation executive review</li> </ul>
