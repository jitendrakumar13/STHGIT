UPGRADECENTER2_TIME_LEAVE_OF_ABSENCE_RBP_FEATURE_DESC=This is an upgrade to provide necessary permissions needed to access Leave Of Absence feature in Time-Off enabled systems.
UPGRADECENTER2_TIME_LEAVE_OF_ABSENCE_RBP_FEATURE_INTRO=This upgrade activity automatically assigns the permissions necessary to create leave requests in Time Off. These permissions will be assigned to all role(s) that were previously able to create leave requests under ?Job Information? -> ?Take Action?. Note\: If for some reason this upgrade activity fails, please assign the necessary permissions manually in the Admin Center under ?Manage Permission Roles?.
