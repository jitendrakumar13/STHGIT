UPGRADECENTER_ADMIN_HOMEPAGE_INTRO=<p>Users will see a new homepage with features&nbsp;such as\:</p> <ul> <li>Dashboard - quickly access important links, stay ahead and act upon critical alerts on a redesigned landing page</li> <li>New Admin tools interaction -&nbsp;Save favorite&nbsp;or&nbsp;recently used admin tools, access all admin tools with one click</li> <li>Upgrade Center snapshot view - Stay up-to-date on important and new upgrades from SuccessFactors</li> </ul> <p><br /></p> <p>Users will also see a new performance metrics page&nbsp;-&nbsp;a monitor that provides insight into the performance and usage of the SuccessFactors system.&nbsp;On this page, users can</p> <ul> <li>View network&nbsp;and datacenter response times&nbsp;for different pages of the application</li> <li>View login counts, transactions counts, page view&nbsp;counts and page load times</li> </ul>
