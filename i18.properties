UPGRADECENTER2_SSO_SPC_INTRO=SAP SuccessFactors is adopting the SAP Cloud Identity Services Identity Authentication service for identity management. Identity Authentication provides you with simple, secure, cloud-based access to the SAP SuccessFactors HCM suite.<br> This upgrade connects this SAP SuccessFactors system with an Identity Authentication tenant. If you don?t have an existing tenant, we create one for you. <br> To complete the upgrade, you need to enter your S-User login information to ensure that you are associated with the same company that owns this system.<br> If you have one or more existing Identity Authentication tenants, you can select the one you want to use or request a new tenant. Ask your Identity Authentication administrator to provide this information, based on the type (Development/Test or Production) and region of this system. <br> Please enable the username case-insensitive feature if you haven?t done so already under Admin Center > Company System and Logo Settings > Enable Case-Insensitive Usernames. <br><br> For further reference please find this step-by-step guide to help you through the process\: <a href\="https\://sapvideoa35699dc5.hana.ondemand.com/?entry_id\=0_viltluz1" target\="_blank">https\://sapvideoa35699dc5.hana.ondemand.com/?entry_id\=0_viltluz1</a><br><br> You can also visit the following blog on the SAP Community Site for more info, and links to documents, videos and Q&A forums\: <a href\="https\://groups.community.sap.com/t5/product-and-customer-updates/migration-to-sap-cloud-identity-authentication-ias-ips/ba-p/271407" target\="_blank">https\://groups.community.sap.com/t5/product-and-customer-updates/migration-to-sap-cloud-identity-authentication-ias-ips/ba-p/271407</a><br><br> Note\: It?s possible that none of your existing Identity Authentication tenants are appropriate for use with this system, based on its region and type. In that case, please contact Product Support. This upgrade only works if you have an existing tenant that is appropriate for this instance or if you don?t have any existing tenant at all. <br> After running the upgrade, you can change the default settings or configure additional settings in the Identity Authentication administration console before turning on the integration in your system. When you?re done setting it up, use the <b>Activate the SuccessFactors-Identity Authentication Service Integration</b> upgrade in Upgrade Center to turn it on.
UPGRADECENTER2_SSO_SPC_NAME=Initiate the SAP Cloud Identity Services Identity Authentication Service Integration
UPGRADECENTER2_SSO_USERNAME_PASSWORD_REQUIRED=The username and password fields can?t be blank.
UPGRADECENTER2_SSO_USER_INPUT_SUCCESS_INFO=The username and password were successfully validated.
