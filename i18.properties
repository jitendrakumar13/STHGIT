UPGRADECENTER_HOMEPAGE_V3_DESC=New User Experience for the SuccessFactors Home Page
UPGRADECENTER_HOMEPAGE_V3_INTRO=<p>Introducing a new user experience for the SuccessFactors Home Page\! The new Home Page is your front door to the SuccessFactors HCM suite, organizing role-based, time-sensitive information and insights on one personalized start page. From the home page, you can take quick action and identify areas requiring further analysis.</p> <p>The new Home Page provides a clean, modern layout that groups tiles into role-based sections. The responsive design adapts to different screen sizes. To Dos are now categorized by type and displayed on distinct tiles. The new Team Insights tile brings valuable information together from across the suite and delivers it to managers, right on their home page.</p> <p style\="font-weight\:bold">Home Page features supported in Q4 2015\:</p> <ul> <li>New Tile Catalog</li> <li>New user experience for To-Dos</li> <li>Team Insights</li> <li>Manage My Team</li> <li>Quick Links</li> <li>Admin Favorites</li> <li>My Profile </li> <li>Stalled Workflow</li> <li>Time Off </li> <li>Role-based permission control of home page sections.</li> </ul> <p style\="font-weight\:bold">Home Page Administration</p> <ul> <li>New Home Page configuration tool</li> <li>New To Do management tool</li> </ul> <p>Please Note\: The new Home Page is a limited release in Q4 2015 and does not currently support v12 tiles not mentioned here. The new Home Page will be generally available, with full functionality, in Q1 2016.</p>
UPGRADECENTER_HOMEPAGE_V3_NAME=New Homepage
