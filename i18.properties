UPGRADECENTER2_UPGRADE_BEST_PRACTICES_MENTORING_FEATURE_DESC=SAP Best Practices Mentoring
UPGRADECENTER2_UPGRADE_BEST_PRACTICES_MENTORING_FEATURE_NAME=SAP Best Practices Mentoring
UPGRADECENTER2_UPGRADE_BEST_PRACTICES_MENTORING_INTRO=<p>By activating this configuration block, you can take advantage of the predelivered settings for SAP SuccessFactors Mentoring.<br /><br />By activating this content block, you will deploy configurations about Mentoring, which provides a tool to set up and run programs to manage your organization?s structured mentoring relationships. It provides a framework for development program management and can be applied to users? leadership development, coaching, and enablement.</p>
UPGRADECENTER2_UPGRADE_CAREER_AND_DEVELOPMENT_PLANNING_FEATURE_DESC=SAP Best Practices Career And Development Planning
UPGRADECENTER2_UPGRADE_CAREER_AND_DEVELOPMENT_PLANNING_FEATURE_NAME=SAP Best Practices Career And Development Planning
UPGRADECENTER2_UPGRADE_CAREER_AND_DEVELOPMENT_PLANNING_INTRO=<p>By activating this configuration block, you can take advantage of the predelivered settings for SAP SuccessFactors Career and Development Planning.<br /><br />By activating this content block, you will deploy configurations about Career and Development Planning, which supports employees in creating their development plan, searching the suggested roles, and assessing the competency gap between the current state and the future need. Also, it helps the managers adjust employees? development goals, or maintain their career path.</p>
UPGRADECENTER2_UPGRADE_CAREER_AND_DEVELOPMENT_PLANNING_SOLUTION=<p><b>Note\: </b>You cannot undo this activation once it is successful. Read the options below carefully before proceeding further.</p><br /><p>SAP Best Practices for Career Development Planning provides scenarios based on the legacy and latest version of Goal Management.</p><br /><p>If you decide to use the latest version of Goal Management, please make sure you have enabled Latest Goal Management in Upgrade Center before you run SAP Best Practices for Career Development Planning.</p><br /><p><b>Warning\: </b>Features you use in legacy Goal Management are not necessarily supported in Latest Goal Management. Make sure you have reviewed the feature limitations before the upgrade.</p><br /><p>If you already deployed Goal Management, after upgrading to Latest Goal Management, existing goal plan templates and the related goal data throughout all supported modules are available to you in the read-only mode unless you convert these templates. For details, see the Latest Goal Management documentation on the <a href\="https\://help.sap.com/docs/SAP_SUCCESSFACTORS_PERFORMANCE_AND_GOALS/4a24e48b5c384b18a81f6b661305021e/96994ab8a7714613b5be70529cf04fc2.html?locale\=en-US target\="_blank">SAP Help Portal.</a></p><br /><p>If you decide to use Latest Goal Management, you should migrate your existed legacy templates, which is not in scope of SAP Best Practices.</p><br /><p>Click ?Yes? to continue with the activation.</p>
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_INTEGRATION_WITH_RECRUITING_MANAGEMENT_FEATURE_DESC=SAP Best Practices Succession Management Integration With Recruiting Management
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_INTEGRATION_WITH_RECRUITING_MANAGEMENT_FEATURE_NAME=SAP Best Practices Succession Management Integration With Recruiting Management
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_INTEGRATION_WITH_RECRUITING_MANAGEMENT_INTRO=<p>By activating this content block, you can take advantage of the predelivered settings for Succession Management integrated with Recruiting Management. <br /><br /> By activating this content block, managers and HR business partners can consider external candidates if no available successors can be nominated. Managers and HR business partners can also create job requisitions to hire new candidates.</p>
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_MDF_POSITION_BASED_NOMINATION_METHOD_FEATURE_DESC=SAP Best Practices Succession Management Metadata Framework Position-Based Nomination Method
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_MDF_POSITION_BASED_NOMINATION_METHOD_FEATURE_NAME=SAP Best Practices Succession Management Metadata Framework Position-Based Nomination Method
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_MDF_POSITION_BASED_NOMINATION_METHOD_INTRO=<p>By activating this configuration block, you can take advantage of the predelivered settings that define the foundation for SAP SuccessFactors Succession Management (Metadata Framework Position Nomination Method).<br /><br />By activating this content block, you will deploy basic configurations about Succession Management where successors can be nominated to metadata framework positions. The functions that are covered in this building block support managers in maintaining employees? talent information, searching available successors, checking the successors? performance potential matrix report, and implementing calibration sessions.</p>
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_NON_MDF_POSITION_BASED_NOMINATION_METHOD_FEATURE_DESC=SAP Best Practices Succession Management Non-Metadata Framework Position-Based Nomination Method
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_NON_MDF_POSITION_BASED_NOMINATION_METHOD_FEATURE_NAME=SAP Best Practices Succession Management Non-Metadata Framework Position-Based Nomination Method
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_NON_MDF_POSITION_BASED_NOMINATION_METHOD_INTRO=<p>By activating this configuration block, you can take advantage of the predelivered settings that define the foundation for SAP SuccessFactors Succession Management (Non-Metadata Framework Position Nomination Method).</p><p>By activating this content block, you will deploy basic configurations about Succession Management, and the successors are nominated to the non-metadata framework positions. The functions that are covered in this building block support managers in maintaining employees? talent information, searching available successors, checking the successors? performance potential matrix report, and implementing calibration sessions.</p>
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_ROLE_PERSON_NOMINATION_METHOD_FEATURE_DESC=SAP Best Practices Succession Management Role Person Nomination Method
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_ROLE_PERSON_NOMINATION_METHOD_FEATURE_NAME=SAP Best Practices Succession Management Role Person Nomination Method
UPGRADECENTER2_UPGRADE_SUCCESSION_MANAGEMENT_ROLE_PERSON_NOMINATION_METHOD_INTRO=<p>By activating this configuration block, you can take advantage of the predelivered settings for SAP SuccessFactors Succession Management (Role-Person Nomination Method).<br /><br />By activating this content block, you will deploy configurations about Succession Management where the successors are nominated in a role-person combination. The functions covered in this building block support managers in maintaining employees? talent information, searching available successors, checking the successors? performance potential matrix report, and implementing calibration sessions.</p>
UPGRADECENTER2_UXR_GOALS_FEATURE_DESC=Latest Goal Management
UPGRADECENTER2_UXR_GOALS_FEATURE_INTRO=<p style\="color\: red; font-size\: larger;"><b style\="font-size\: 1em \!important;">Warning</b>\: This upgrade <u><b style\="font-size\: 1em \!important;">CANNOT</b></u> be undone. You <u><b style\="font-size\: 1em \!important;">CANNOT</b></u> revert back to an older version.</p><br/><p style\="color\: red; font-size\: larger;">For Career Development Planning customers who have enabled Development Goals but haven?t migrated from Job Description Manager to Job Profile Builder or Talent Intelligence Hub, you can upgrade to the latest Goal Management but can?t use development goals with competencies.</p><br/><p><b>Disclaimer</b>\: We recommend that you first test this feature in preview or test environments before enabling it for production environments. This feature targets those who use simpler goal functions and goal plan templates without complex configurations.</p> <br/><p>Please make sure that you?re clear about the effects of this upgrade and the feature limitations. For details, see the latest Goal Management documentation on the <a href\="https\://help.sap.com/viewer/4a24e48b5c384b18a81f6b661305021e/latest/en-US/96994ab8a7714613b5be70529cf04fc2.html"><b>SAP Help Portal</b></a>.</p> <br/><p><b>Latest Goal Management</b></p> <br/><p>SAP SuccessFactors is introducing a new experience to set up, track, distribute, and manage goals in your organization. Managers and employees benefit from the latest Goal Management in the following scenarios\:</p> <ul> <li>Upgraded user interfaces allow employees to more effectively set up and manage their goals and view their activities.</li> <li>Unified entrance to performance and development goals enables seamless navigation.</li> <li>Uncluttered goal list views make it easy to spot critical information, glean insights, and apply quick changes.</li> <li>The integration with Continuous Performance Management helps managers and employees explore relationships between activities and goals in a broader perspective.</li> </ul> <br/><p>After the upgrade, existing goal plan templates and the related goal data throughout all supported modules are available to you in the read-only mode unless you convert these templates. We recommend that you upload a new goal plan template in Provisioning or add a new template from SuccessStore for the latest Goal Management.</p>
UPGRADECENTER2_UXR_GOALS_FEATURE_NAME=Latest Goal Management
UPGRADECENTER2_UXR_GOALS_POST_UPGRADE_MANAGE_TEMPLATES_DESC=<ul><li>(Recommended) Upload a new goal plan template in Provisioning or add a new template from SuccessStore through <b>Admin Center</b> > <b>Manage Templates</b> for the latest Goal Management.</li><li>If you want to use existing goal plan templates and the related goal data in the latest Goal Management, go to <b>Manage Templates</b> to convert these templates.</li></ul>
UPGRADECENTER2_UXR_GOALS_POST_UPGRADE_MANAGE_TEMPLATES_LABEL=$(ADMINV2_MANAGE_TEMPLATES)
UPGRADECENTER2_UXR_GOALS_REVERT_FEATURE_DESC=Revert to Legacy Goal Management
UPGRADECENTER2_UXR_GOALS_REVERT_FEATURE_HELPFUL_LINKS_INFO=<p><b style\="font-size\: 1em \!important;">This is only a temporary reversion as there is a plan to universally push the latest version of Goal Management to all customers. Please refer to the <a href\="https\://roadmaps.sap.com/board?PRODUCT\=089E017A62AB1EDA94C15F5EDB3320E1&range\=CURRENT-LAST\#Q2%202023">Roadmap Explorer</a> and guidance in the SAP Help Portal.</b></p></br><p>The latest version of Goal Management includes a new end-user experience along with several new features. We encourage administrators to review the <a href\="https\://help.sap.com/whats-new/8fcf4960eea24f78b1d7613da406a885?locale\=en-US">What?s New Viewer</a> to understand the details and differences associated with the latest version. Here are some helpful links\:</p></br> <ul> <li>Please see this <a href\="https\://groups.community.sap.com/t5/product-and-customer-updates/plans-underway-to-make-latest-version-of-goal-management-opt-out/ba-p/257034">SAP Community blog</a> to learn about the deprecation plan of the legacy version.</li><li>Please make sure you review the <a href\="https\://help.sap.com/docs/SAP_SUCCESSFACTORS_PERFORMANCE_AND_GOALS/4a24e48b5c384b18a81f6b661305021e/96994ab8a7714613b5be70529cf04fc2.html">help documentation</a> to understand the differences between legacy and latest versions.</li><li>Please see the <a href\="https\://groups.community.sap.com/t5/human-experience-management/upgrading-to-latest-goal-management-cycle-planning-amp/ba-p/258408">best practices approach</a> to understand cycle planning and prepare for version upgrade at a proper time.</li> </ul>
UPGRADECENTER2_UXR_GOALS_REVERT_FEATURE_INTRO=<p>This is a temporary option to revert back to the legacy version of Goal Management.</p><br/> $(UPGRADECENTER2_UXR_GOALS_REVERT_FEATURE_WARNING_MSG) $(UPGRADECENTER2_UXR_GOALS_REVERT_FEATURE_HELPFUL_LINKS_INFO)
UPGRADECENTER2_UXR_GOALS_REVERT_FEATURE_NAME=Revert to Legacy Goal Management
UPGRADECENTER2_UXR_GOALS_REVERT_FEATURE_WARNING_MSG=<p style\="color\: red;"><b style\="font-size\: 1em \!important;">Warning\:</b> If you revert to the legacy version of Goal Management, <b style\="font-size\: 1em \!important;">user data or settings made with the latest version may be lost.</b></p><br/><p>To revert to the legacy version, you need to take action within 30 days after the Preview release. You need to repeat that again within 30 days after the Production release.</p><br/><p style\="color\: red;">If you manually upgrade to the latest version of Goal Management later on a second time, you can?t revert to the legacy version anymore.</p><br/>
