UPGRADECENTER_MENTORING=$(DEVELOPMENT_MENTORING_PROGRAM_Mentoring)
UPGRADECENTER_MENTORING_DESC=$(DRTM_PURGE_GROUP_MENTORING)
UPGRADECENTER_MENTORING_DRTM_FEATURE_INTRO=Data Retention Time Management (DRTM) enables you to configure the data retention time for different types of data. Data retention time is the period of time that a particular type of data must be retained before it can be permanently purged from the system using the Data Retention Management tool. <br/><br/>This upgrade adds a new object to your instance that you can use to configure data retention times for the following types of data\: <br/><br/>$(DRTM_PURGE_GROUP_MENTORING) <ul> <li>$(DRTM_DRTMMentoringMentorObjectType_label)</li> <li>$(DRTM_DRTMMentoringMenteeObjectType_label)</li> <li>$(DRTM_DRTMMentoringOwnerObjectType_label)</li> </ul> <br/>Data retention times are configured using the Metadata Framework (MDF). After performing this upgrade, you can use the <b>Manage Data</b> tool to define the retention times for this data, for different countries/regions and for active and inactive users.
UPGRADECENTER_MENTORING_DRTM_NAME=$(DRTM_PURGE_GROUP_MENTORING)
UPGRADECENTER_MENTORING_FEATURE_DESC=$(DEVELOPMENT_MENTORING_PROGRAM_Mentoring)
UPGRADECENTER_MENTORING_FEATURE_INTRO=<p>A new feature of the Development tool, $(DEVELOPMENT_MENTORING_PROGRAM_Mentoring) allows administrators to set up and administer invitation-based $(DEVELOPMENT_mentoring_programs). With an intuitive $(DEVELOPMENT_mentoring_program) creation wizard and overview pages for $(DEVELOPMENT_MENTORING_PROGRAM_mentors) and $(DEVELOPMENT_MENTORING_PROGRAM_mentees), as well as a powerful matching algorithm, the new $(DEVELOPMENT_MENTORING_PROGRAM_Mentoring) feature greatly reduces the amount of time $(DEVELOPMENT_mentoring_program) managers spend on matching and communication. Additional options include\:</p><br /> <ul> <li>A choice of central matching oversight or unsupervised matching</li> <li>Options to limit the number of $(DEVELOPMENT_MENTORING_PROGRAM_mentees) per $(DEVELOPMENT_MENTORING_PROGRAM_mentor), $(DEVELOPMENT_MENTORING_PROGRAM_mentors) per $(DEVELOPMENT_MENTORING_PROGRAM_mentee)</li> <li>Naming a secondary $(DEVELOPMENT_Mentoring_Program) Owner who can?t create $(DEVELOPMENT_mentoring_programs), but can administer them after creation</li> </ul> <br /><p>Enabling $(DEVELOPMENT_MENTORING_PROGRAM_Mentoring) will allow your organization to create and administer $(DEVELOPMENT_mentoring_programs) now, as well as taking advantage of future enhancements, including always-on $(DEVELOPMENT_mentoring_programs) that don?t require invitations, Jam group integration, matching algorithm configurability, and more.</p>
UPGRADECENTER_MENTORING_FEATURE_NAME=$(DEVELOPMENT_MENTORING_PROGRAM_Mentoring)
