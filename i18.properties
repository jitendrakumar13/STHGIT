UPGRADECENTER_FIORI_STYLE_INTRO=<p>SuccessFactors is moving toward a User Experience based on a set of design principles called SAP Fiori. SAP Fiori applies modern approaches and methods to create a personalized, responsive, consumer-grade User Experience across all lines of business, tasks, and devices. You can see examples of SAP Fiori in recent SuccessFactors upgrades such as People Profile, next-gen Admin Center, and the new SuccessFactors Home Page. In order to provide a more visually consistent user interface across the entire SuccessFactors HCM suite, this upgrade applies styles that match Fiori to many common UI elements, such as controls, themes, color palettes, typography and icons.<br><br> Note\: This upgrade enables you to preview these style changes and provide us with feedback. This upgrade only affects the design of UI elements mentioned below. This is a UI enhancement only ? your system configuration, data, and permissions are not affected.<br><br> What exactly is included in this upgrade?</p><br> <ul> <li>Global page header is updated to look like Fiori as well as save space.</li> <li>Image-based icons are replaced by icon fonts that can be restyled in the Theme Editor.</li> <li>Open Sans and Trebuchet fonts are replaced with Arial font, according to Fiori standards.</li> <li>Corners of portlets, tiles, and other containers are less rounded, according to Fiori standards.</li> <li>Buttons and other common UI elements are modified to match the styles used in SAP Fiori.</li> </ul>
UPGRADECENTER_FIORI_STYLE_NAME=Apply SAP Fiori Styling to UI Elements
UPGRADECENTER_GENDER_OPTIONS_CHANGE_EMPLOYEE_CENTRAL_INTRO=<p align\="justify">In keeping with the context of culture and social norms, some organizations provide flexible and socially appropriate gender options. This can help enable employees to disclose or declare in an appropriate manner the gender of their choice. In this enhancement via Upgrade Center, SAP SuccessFactors provides the option to include additional gender values along with male and female to meet these global requirements.</p> <br /><p>The additional values are <i>Unknown, Undeclared </i>and <i>Others</i>.</p>
UPGRADECENTER_GENDER_OPTIONS_CHANGE_FEATURE_DESC=Enhancement to Gender Values ? Inclusion of Additional Gender Values
UPGRADECENTER_GENDER_OPTIONS_CHANGE_FEATURE_NAME=Enhancement to Gender Values ? Inclusion of Additional Gender Values
