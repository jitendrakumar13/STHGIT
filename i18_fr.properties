# This file contains configurations for file upload in the application.

# General settings
app.name=FileUploaderApp
app.version=1.0.0
app.environment=développement

# Upload configurations
upload.max.file.size=10485760 \# Taille maximale du fichier en octets (10 Mo)
upload.allowed.file.types=jpg,png,gif,pdf,docx,txt
upload.max.concurrent.uploads=5

# File storage configurations
storage.type=local \# Options \: local, cloud
storage.local.path=/uploads/local/
storage.cloud.provider=aws \# Options\: aws, gcp, azur
storage.cloud.bucket.name=my-upload-bucket

# Logging settings
logging.level=INFO \# Options \: DEBUG, INFO, WARN, ERROR
logging.path=/logs/upload.log

# Security configurations
security.encryption.enabled=vrai
security.encryption.key=abc123XYZsecureKey
security.upload.authentication.required=vrai

# Error messages
error.file.size.exceeded=La taille du fichier dépasse la limite maximale.
